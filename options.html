<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		
		<title></title>
		
		<style>
			body {
				line-height: 2;
			}
			
			a {
				cursor: pointer;
				color: -webkit-link;
				text-decoration: underline;
			}
			
			input[type='text'], input[type='range'], select {
				width: 100%;
				display: block;
			}
			
			fieldset {
				border: none;
				margin: 0;
				padding: 0;
			}
			
			.p-b-1 {
				padding-bottom: 1rem;
			}
			
			.text-success {
				color: #5cb85c !important;
			}
			
			.text-danger {
				color: #d9534f !important;
			}
			
			.text-fl-uppercase {
				display: inline-block;
			}
			
			.text-fl-uppercase:first-letter {
				text-transform: uppercase;
			}
			
			hr {
				margin-top: 1rem;
				margin-bottom: 1rem;
			}
			
			small {
				line-height: 1.5;
			}
		</style>
	</head>
	<body>
		<main class="p-a-1"></main>
		
		<script defer src="/js/libs/jquery.js"></script>
		<script defer src="/js/libs/handlebars.js"></script>
		<script defer src="/js/libs/ua-parser.js"></script>
		<script defer src="/js/cross-browser-features.js"></script>
		<script defer src="/js/functions.js"></script>
		<script defer src="/options.js"></script>
	</body>
</html>

<script id="options" type="text/x-handlebars-template">
	<form id="add_api_key">
		<fieldset>
			<div>
				<label for="api_key">{{loc 'api_key'}} (<a id="what_is_this_api">{{loc 'what_is_it'}}?</a>)</label>
			</div>

			<div>
				<input id="api_key" type="text" minlength="72" maxlength="72" pattern="[A-Z0-9]{8}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{20}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{12}" required>
			</div>
			
			<div class="p-b-1">
				<small>{{loc 'api_key_will_be_default'}}</small>
			</div>
	
			<button type="submit">{{loc 'add'}}</button>
		</fieldset>

		<div class="js-notifications"></div>
	</form>

	<hr>

	<form id="current_api_key">
		<fieldset>
			<div>
				<label for="api_key_select">{{loc 'select_api_key'}}</label>
			</div>
			
			<div class="p-b-1">
				<select id="api_key_select" required>
					<option disabled>---</option>
				</select>
			</div>
			
			<button id="use_selected" type="button">{{loc 'use_selected'}}</button>&nbsp;
			<button id="remove_selected" type="button">{{loc 'remove_selected'}}</button>
		</fieldset>

		<div class="js-notifications"></div>
	</form>

	<hr>
	
	<h2>{{loc 'items_language'}}</h2>
	<form id="item_language">
		<fieldset>
			<div>
				<label for="item_language_select">{{loc 'select_items_language'}}</label>
			</div>
			
			<div class="p-b-1">
				<select id="item_language_select" required>
					<option value="en">{{loc 'english'}}</option>
					<option value="fr">{{loc 'french'}}</option>
					<option value="de">{{loc 'german'}}</option>
					<option value="es">{{loc 'spanish'}}</option>
					<option value="ko">{{loc 'korean'}}</option>
					<option value="zh">{{loc 'chinese'}}</option>
				</select>
			</div>
			
			<button type="submit">{{loc 'save'}}</button>
		</fieldset>

		<div class="js-notifications"></div>
	</form>

	<hr>
	
	<h2>{{loc 'link_to_graph'}}</h2>
	<form id="graph_tool">
		<fieldset>
			<div>
				<label for="graph_tool_select">{{loc 'select_graph'}}</label>
			</div>
			
			<div class="p-b-1">
				<select id="graph_tool_select" required>
					<option value="0">{{loc 'dont_display_any_graph'}}</option>
					<option value="1">GW2Shinies</option>
					<option value="2">GW2Spidy</option>
					<option value="3">GW2TP</option>
				</select>
			</div>
			
			<button type="submit">{{loc 'save'}}</button>
		</fieldset>

		<div class="js-notifications"></div>
	</form>

	<hr>
	
	<h2>{{loc 'algorithm'}}</h2>
	<form id="algorithm">
		<fieldset>
			<div>
				<label>
					<input name="radio-stacked" type="radio" value="0">
					{{loc 'algorithm_1'}}
				</label>
			</div>
			<div>
				<label>
					<input name="radio-stacked" type="radio" value="1">
					{{loc 'algorithm_2'}}
				</label>
			</div>
			<div>
				<label>
					<input name="radio-stacked" type="radio" value="2">
					{{loc 'algorithm_3'}}
				</label>
			</div>
			<div class="p-b-1">
				<label>
					<input name="radio-stacked" type="radio" value="3">
					{{loc 'algorithm_4'}}
				</label>
			</div>
			
			<button type="submit">{{loc 'save'}}</button>&nbsp;
			<a id="what_is_this_algorithm">{{loc 'what_is_it'}}?</a>
		</fieldset>

		<div class="js-notifications"></div>
	</form>
	
	<hr>
	
	<h2>{{loc 'sound'}}</h2>
	<form id="sound">
		<fieldset>			
			<div>
				<input type="range" id="sound_setting" min="0" max="1" step="0.1">
			</div>
			
			<div class="p-b-1">
				<small>{{loc 'sound_setting'}}</small>
			</div>

			<div class="p-b-1">
				<b>{{loc 'test'}}:</b>&nbsp;
				<a class="js-sound-test" data-sound="buy">{{loc 'buy'}}</a>,&nbsp;
				<a class="js-sound-test" data-sound="sell">{{loc 'sell'}}</a>,&nbsp;
				<a class="js-sound-test" data-sound="exchange-rate">{{loc 'exchange_rate'}}</a>
			</div>
			
			<button type="submit">{{loc 'save'}}</button>
		</fieldset>

		<div class="js-notifications"></div>
	</form>

	<hr>
	
	<h2>{{loc 'default_page'}}</h2>
	<form id="default_page">
		<fieldset>
			<div>
				<label for="default_page_select">{{loc 'default_page_desc'}}</label>
			</div>
			
			<div>
				<select id="default_page_select" required>
					<option value="changelog">{{loc 'changelog'}}</option>
					<option value="buying">{{loc 'buying_list'}}</option>
					<option value="selling">{{loc 'selling_list'}}</option>
					<option value="bought">{{loc 'buying_history'}}</option>
					<option value="sold">{{loc 'selling_history'}}</option>
					<option value="currency_exchange">{{loc 'currency_exchange'}}</option>
					<option value="calculator">{{loc 'calculator'}}</option>
				</select>
			</div>
			
			<div class="p-b-1">
				<small>{{loc 'default_page_desc_after'}}</small>
			</div>
			
			<button type="submit">{{loc 'save'}}</button>
		</fieldset>

		<div class="js-notifications"></div>
	</form>

	<hr>

	<p>{{loc 'reset_warning'}}</p>
	
	<div>
		<button id="reset_all" type="button">{{loc 'reset_all'}}</button>
	</div>
</script>
