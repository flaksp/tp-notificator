<script id="calculator" type="text/x-handlebars-template">
	<h1 class="h3 app-title">{{loc 'calculator'}}</h1>
	
	<form class="row">
		<div class="col-xs-8">
			<label for="calculate-value">{{loc 'price'}}</label>
			<input type="number" class="form-control" id="calculate-value" pattern="\d+" min="0" value="0">
			<small class="text-muted">{{loc 'copper_calculating_notify'}}</small>
		</div>
		<div class="col-xs-4">
			<label for="calculate-count">{{loc 'count'}}</label>
			<input type="number" class="form-control" id="calculate-count" pattern="\d+" min="0" value="1">
		</div>
	</form>
	
	<div class="row m-t-1">
		<div class="col-xs-6 font-weight-bold">
			{{loc 'price'}}
		</div>
		<div class="col-xs-6 text-xs-right" id="price">
		</div>
	</div>
	<div class="row m-t-1">
		<div class="col-xs-6 font-weight-bold">
			<span class="abbr" data-balloon="{{loc 'without_fee_help'}}" data-balloon-pos="right">{{loc 'without_fee'}}</span>
		</div>
		<div class="col-xs-6 text-xs-right" id="without-fee">
		</div>
	</div>
	
	<div class="row m-t-2">
		<div class="col-xs-6 font-weight-bold">
			{{loc 'listing_fee'}}
		</div>
		<div class="col-xs-6 text-xs-right" id="listing-fee">
		</div>
	</div>
	
	<div class="row m-t-1">
		<div class="col-xs-6 font-weight-bold">
			{{loc 'selling_fee'}}
		</div>
		<div class="col-xs-6 text-xs-right" id="selling-fee">
		</div>
	</div>
	
	<div class="row m-t-2">
		<div class="col-xs-6 font-weight-bold">
			{{loc 'profit_from_all_transactions'}}
		</div>
		<div class="col-xs-6 text-xs-right" id="profit">
		</div>
	</div>
</script>

<script defer src="/js/pages/calculator.js"></script>
