<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		
		<link rel="stylesheet" href="/css/bootstrap.min.css" >
		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div id="content"></div>

		<script id="main" type="text/x-handlebars-template">
			<aside class="col-xs-1 p-x-0 text-xs-center bg-inverse">
				<div class="h3 line-height-default m-b-0 c-navigation">
					<div class="local-page" data-page="buying" title="{{loc 'buying_list'}}"><span class="fa fa-sign-in"></span></div>
					<div class="local-page" data-page="selling" title="{{loc 'selling_list'}}"><span class="fa fa-sign-out"></span></div>
					<div class="local-page" data-page="bought" title="{{loc 'buying_history'}}"><span class="fa fa-shopping-cart"></span></div>
					<div class="local-page" data-page="sold" title="{{loc 'selling_history'}}"><span class="fa fa-eur"></span></div>
					<div class="local-page" data-page="settings" title="{{loc 'settings'}}"><span class="fa fa-cogs"></span></div>
					<div class="local-page" data-page="faq" title="{{loc 'faq'}}"><span class="fa fa-info-circle"></span></div>
					<div class="local-page" data-page="contacts" title="{{loc 'contacts'}}"><span class="fa fa-envelope"></span></div>
					<div class="local-page" data-page="changelog" title="{{loc 'changelog'}}"><span class="fa fa-newspaper-o"></span></div>
				</div>
			</aside>
			<main class="col-xs-11 p-y-1">
			</main>
		</script>
		
		<script defer src="/js/error-handler.js"></script>
		<script defer src="/js/jquery.min.js"></script>
		<script defer src="/js/bootstrap.min.js"></script>
		<script defer src="/js/handlebars.min.js"></script>
		<script defer src="/js/functions.js"></script>
		<script defer src="/js/main.js"></script>
	</body>
</html>
